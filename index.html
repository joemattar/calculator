<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="display-upper">

            </div>
            <div class="display-lower">

            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <button id="ac" class="deletion">AC</button>
                <button id="backspace" class="deletion"><img src="./images/backspace.png" alt="Backspace Logo"></button>
                <button id="percent" value="%" class="operation">%</button>
                <button id="division" value="/" class="operation">รท</button>
            </div>
            <div class="row">
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button id="multiplication" value="*" class="operation">ร</button>
            </div>
            <div class="row">
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="substraction" value="-" class="operation">-</button>
            </div>
            <div class="row">
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button id="addition" value="+" class="operation">+</button>
            </div>
            <div class="row">
                <button id="decimal" value=".">.</button>
                <button id="zero" value="0">0</button>
                <button id="triple-zero" value="000">000</button>
                <button id="equal" value="=">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        THE ODIN PROJECT - 2022 - JOEMATAR<pre> </pre><a target="_blank" href="https://github.com/joemattar/"><img src="./images/github_logo.png" alt="Github Logo"></a>
    </footer>
    
</body>
</html>
