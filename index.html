<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="upper-display">

            </div>
            <div class="lower-display">

            </div>
        </div>
        <div class="buttons">
            <div class="row-1">
                <button id="ac">AC</button>
                <button id="backspace"><img src="./images/backspace.png" alt="Backspace Logo"></button>
                <button id="percent">%</button>
                <button id="division">รท</button>
            </div>
            <div class="row-2">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiplication">ร</button>
            </div>
            <div class="row-3">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="substraction">-</button>
            </div>
            <div class="row-4">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="addition">+</button>
            </div>
            <div class="row-5">
                <button id="decimal">.</button>
                <button id="zero">0</button>
                <button id="triple-zero">000</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        THE ODIN PROJECT - <a class="github" href="https://github.com/joemattar">JOEMATAR <img src="./images/github_logo.png" alt="Github Logo"></a> - 2022
    </footer>
    
</body>
</html>
