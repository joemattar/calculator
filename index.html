<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="display-upper">

            </div>
            <div class="display-lower">

            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <button id="ac">AC</button>
                <button id="backspace"><img src="./images/backspace.png" alt="Backspace Logo"></button>
                <button id="percent">%</button>
                <button id="division" class="operation">รท</button>
            </div>
            <div class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiplication" class="operation">ร</button>
            </div>
            <div class="row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="substraction" class="operation">-</button>
            </div>
            <div class="row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="addition" class="operation">+</button>
            </div>
            <div class="row">
                <button id="decimal">.</button>
                <button id="zero">0</button>
                <button id="triple-zero">000</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        THE ODIN PROJECT - 2022 - JOEMATAR<pre> </pre><a target="_blank" href="https://github.com/joemattar/"><img src="./images/github_logo.png" alt="Github Logo"></a>
    </footer>
    
</body>
</html>
